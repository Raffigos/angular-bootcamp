<br />
<div class="container">
  <div class="thumbnail">
    <br />
    <br />
    <br />
    <br />
  </div>

  <br />

  <form #f="ngForm">
    <div class="row">
      <div class="col-sm">
        <div class="row">
          <div class="col-30">
            <label for="fname">First Name</label>
          </div>
          <div class="col-50">
            <input
              type="text"
              id="fname"
              name="firstName"
              placeholder="Your firstname"
              [(ngModel)]="selectedFeedback.firstName"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-30">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-50">
            <input
              type="text"
              id="lname"
              name="lastName"
              placeholder="Your lastname"
              [(ngModel)]="selectedFeedback.lastName"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-30">
            <label for="email">Email</label>
          </div>
          <div class="col-50">
            <input
              type="email"
              id="email"
              name="mailid"
              placeholder="Your email"
              [(ngModel)]="selectedFeedback.email"
              required
              #email="ngModel"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-30">
            <label for="country">Country</label>
          </div>
          <div class="col-50">
            <select
              name="country"
              [(ngModel)]="selectedFeedback.country"
              required
            >
              <option value="" selected disabled>Select Your Country</option>
              <option *ngFor="let c of countries" [value]="c.value">
                {{ c.label }}
              </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-30">
            <label for="feed_back">Feedback</label>
          </div>
          <div class="col-50">
            <textarea
              id="subject"
              name="subject"
              placeholder="Your feedback"
              style="height: 200px"
              [(ngModel)]="selectedFeedback.comment"
              required
            ></textarea>
          </div>
        </div>

        <div class="row">
          <input
            type="button"
            class="btn btn-outline-success btn-light"
            (click)="createFeedback(f)"
            (click)="clearInputs()"
            value="Submit Feedback"
          />
        </div>
      </div>

      <div class="col-sm">
        <h3>Recent Feedbacks</h3>
        <div class="table-responsive">
          <table
            class="table"
            style="background-color: darkolivegreen; color: white"
          >
            <thead style="background-color: darkcyan">
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Country</th>
                <th>Feedback</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fd of feedbacks">
                <td>{{ fd.firstName }}</td>
                <td>{{ fd.lastName }}</td>
                <td>{{ fd.country }}</td>
                <td>{{ fd.comment }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </form>
</div>
<br />
