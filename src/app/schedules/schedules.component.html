<div class="container-fluid text-center background-image-container">
  <h1 class="text-center">Schedule List</h1>
  <form (submit)="addSchedule()" class="image">
    <div class="form-group">
      <label for="description">Description:</label>
      <input
        type="text"
        class="form-control text-center"
        id="description"
        placeholder="Enter your schedule"
        [(ngModel)]="description"
        name="description"
        required
        style="max-width: 300px; margin: 0 auto"
      />
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        class="form-control text-center"
        id="date"
        [(ngModel)]="date"
        name="date"
        required
        style="max-width: 300px; margin: 0 auto"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Schedule</button>
  </form>
  <br />
  <table class="table">
    <thead style="background-color: white">
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">Description</th>
        <th class="text-center">Date</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody style="background-color: gray">
      <tr *ngFor="let s of schedule">
        <td style="font-size: larger; color: white" class="text-center">
          {{ s.id }}
        </td>
        <td class="text-center">
          <input
            type="text"
            class="form-control text-center"
            [(ngModel)]="s.description"
            style="max-width: 300px; margin: 0 auto"
          />
        </td>
        <td class="text-center">
          <input
            type="date"
            class="form-control text-center"
            [(ngModel)]="s.date"
            style="max-width: 300px; margin: 0 auto"
          />
        </td>
        <td class="text-center">
          <button class="btn btn-success" (click)="updateSchedule(s)">
            Update
          </button>
          <button class="btn btn-danger ms-3" (click)="deleteSchedule(s)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
