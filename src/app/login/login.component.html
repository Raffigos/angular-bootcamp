<div class="container mt-3">
  <h3>Sign in</h3>
  <div class="mb-3 mt-3">
    <form #l="ngForm">
      <div class="mb-3">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter Email"
          name="email"
          [(ngModel)]="selectedUser.email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          name="password"
          [(ngModel)]="selectedUser.password"
          required
        />
      </div>
      <button type="submit" (click)="login(l)" class="btn btn-outline-success">
        Login
      </button>
      <div class="mt-2">
        New to the bootcamp?
        <a style="font-weight: bold; color: cornflowerblue" routerLink="/signup"
          >Sign up</a
        >
      </div>
    </form>
    <br />
  </div>
</div>
