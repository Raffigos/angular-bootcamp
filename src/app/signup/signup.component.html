<div class="container mt-3 mb-3">
  <div class="reg">
    <h3>Registration</h3>
    <form #r="ngForm">
      <label>First Name:</label>
      <input
        type="text"
        placeholder="Firstname"
        name="firstName"
        [(ngModel)]="selectedUser.firstName"
      />
      <br />
      <label>Last Name:</label>
      <input
        type="text"
        placeholder="Lastname"
        name="LastName"
        [(ngModel)]="selectedUser.lastName"
      />
      <br />
      <label for="gender">Gender:</label>
      <label for="male" class="radio-inline"
        ><input
          type="radio"
          name="gender"
          value="m"
          id="male"
          [(ngModel)]="selectedUser.gender"
        />Male</label
      >
      <label for="female" class="radio-inline"
        ><input
          type="radio"
          name="gender"
          value="f"
          id="female"
          [(ngModel)]="selectedUser.gender"
        />Female</label
      >
      <br />
      <label>Email:</label>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input
        type="email"
        placeholder="first.last@gmail.com"
        name="email"
        [(ngModel)]="selectedUser.email"
      />
      <br />
      <label>Password:</label>
      <input
        type="password"
        placeholder="********"
        name="password"
        [(ngModel)]="selectedUser.password"
      />
      <br />
      <label>Phone: </label>
      &nbsp;&nbsp;&nbsp;
      <input
        type="number"
        placeholder="00/000000"
        name="phone"
        [(ngModel)]="selectedUser.phone"
      />
      <br />
      <br />
      <button
        type="submit"
        class="btn btn-outline-success ps-5 pe-5"
        (click)="createUser(r)"
        (click)="clearInputs()"
      >
        Register
      </button>
    </form>
    <br />
  </div>
</div>
